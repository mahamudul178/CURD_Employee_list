{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-danger">Confirm Delete</h2>
        <p>Are you sure you want to delete employee: <strong>{{ object.employee_name }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
